<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <main>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>  
    </main>
    <aside>
      <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
      <form action="">
        <label class="visually-hidden" for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required />
        <label class="visually-hidden" for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required />
        <label class="visually-hidden" for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" required />
        <label class="visually-hidden" for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <label for="agreement"><input type="checkbox" id="agreement" />I agree to your <a href="#">Terms and Services</a></label>
        <input type="submit" value="Claim my free trial">
      </form>
    </aside>
  </div>
  <footer>
    <p class="attribution">
      <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rmion.com" target="_blank">Robert Mion</a>.</small>
    </p>
  </footer>
</body>
</html>
